<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horas</title>
    <style>
      body {
      
      }
      h1 {
      
        text-align: center;
      }
      .fundo-cor {
        
        margin: auto;
        justify-content: center;
        align-items: center;
        width: 600px;
        height: 400px;
        border: 1px solid black;
        text-align: center;
      }
      .hora {
        color: black;
        font-size: 20px;
      }
      #img {
        width: 400px;

      }
    </style>
  </head>
  <body>
    <h1>Hora do dia</h1>
    <div class="fundo-cor">
      <p class="hora">Oi</p>
      <div>
      <img id= 'img' src="./noite.jpg"></div>
      </div>
    </div>

    <script>
      function atualizarRelogio() {
        let body = document.body
        let tit = document.querySelector('h1')
        let fundo = document.querySelector('.fundo-cor')
        let imagem = document.querySelector('#img')
        let text = document.querySelector('.hora')

        const data = new Date()
        const hora = data.getHours()
        const min = data.getMinutes()

        text.innerText = `Agora s√£o ${hora}:${min.toString().padStart(2, '0')} horas `
        if (hora < 5) {
          fundo.style.background = 'linear-gradient(135deg, #0A1A2F, #082032)'
          tit.style.color = '#D1D5DB'
          text.style.color = '#D1D5DB'
          body.style.background = '#050B14'
          imagem.src= './madrugada.jpg'

        } else if (hora < 12 && hora >= 5) {
          fundo.style.background = 'linear-gradient(135deg, #A7C7E7, #FFF1A8)'
          tit.style.color = '#1F2933'
          text.style.color = '#1F2933'
          body.style.background = '#EAF4FF'
          imagem.src = './manha.avif'

        } else if (hora < 18) {
          fundo.style.background = 'linear-gradient(135deg, #FFD93D, #FF9F1C'
          tit.style.color = 'black'
          text.style.color = 'black'
          body.style.background = '#FFF6D6'
          imagem.src = './tarde.jpg'

        } else if (hora < 24) {
          fundo.style.background = 'linear-gradient(135deg, #0F3460, #2E0249)'
          tit.style.color = '#F5F7FA'
          text.style.color = '#F5F7FA'
          body.style.background = '#0B1C2D'
          imagem.src = './noite.jpg'

        } 
      }
      setInterval(atualizarRelogio, 1000)
      atualizarRelogio()
    </script>
  </body>
</html>
